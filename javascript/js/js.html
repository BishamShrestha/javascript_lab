<!DOCTYPE html>
<html>

<head>
    <title>JavaScript in 3 Ways</title>
    <!-- External Script -->
    <script src="script.js"></script>
</head>

<body>
    <h1>JavaScript Example</h1>

    <!-- Inline Script -->
    <button onclick="inlineScript()">Inline Script</button>

    <!-- Internal Script -->
    <script>
        function internalScript() {
            alert("This is an internal script!");
        }
    </script>
    <button onclick="internalScript()">Internal Script</button>
</body>

</html>
