<!DOCTYPE html>
<html>

<body>

    <script>
        let arr = [1, 2, 3, 4, 5];

        // While loop
        let i = 0;
        while (i < arr.length) {
            console.log("While:", arr[i]);
            i++;
        }

        // For loop
        for (let j = 0; j < arr.length; j++) {
            console.log("For:", arr[j]);
        }

        // forEach loop
        arr.forEach(num => console.log("forEach:", num));
    </script>

</body>

</html>
